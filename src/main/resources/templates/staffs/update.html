<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>Update Staff</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>Staffs</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/staffs/index}" >Staffs</a></li>
                    <li class="breadcrumb-item active">Update Staff</li>
                </ol>
            </div>
        </div>
        <div  layout:fragment="content">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-plus"></i>
                        New Staffs
                    </h3>
                </div>
                <form th:action="@{/staffs/update/{id}(id=${staffdto.id})}" th:object="${staffdto}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}" />
                    <div class="card-body">  
                        <div class="row"> 
                             <div class="col-md-2">
                                <div class="form-group">
                                    <label for="recordDate">Date</label>
                                    <input class="form-control" type="date" th:field="*{recordDate}" id="recordDate" placeholder="enter date" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('recordDate')}" th:errors="*{recordDate}"></div>
                                </div>
                            </div> 
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="enter first name" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
                                </div>
                            </div> 
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="enter last name" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                                </div>
                            </div> 		                     
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="staffName">Staff Name</label>
                                    <input class="form-control" type="text" th:field="*{staffName}" id="staffName" placeholder="enter staff name" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('staffName')}" th:errors="*{staffName}"></div>
                                </div>
                            </div> 
		                     <div class="col-md-2">
	                            <div class="form-group">
		                            <label class="mx-0" style="font-weight:bold;">Staff Designation</label>
								<select id="designations_Id" name="designationsId" th:field="*{designation}" class="form-control col-xs-12 mb-3"  required >
									<option th:value="''" >Select Designation</option>
									<option th:each="designations : ${listDesignations}" th:value="${designations.id}" th:text="${designations.name}" th:selected="${designations.id} == *{designation.id}"></option>	 
								</select>			
										
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></div>
		                        </div>
		                    </div>
		                    
		                   <div class="col-md-2">
                                <div class="form-group">
                                    <label for="idNo">Id No</label>
                                    <input class="form-control" type="text" th:field="*{idNo}" id="idNo" placeholder="enter ID Number" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('idNo')}" th:errors="*{idNo}"></div>
                                </div>
                            </div> 	                     
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="telNo">Telephone No</label>
                                    <input class="form-control" type="text" th:field="*{telNo}" id="telNo" placeholder="enter Tel Number" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('telNo')}" th:errors="*{telNo}"></div>
                                </div>
                            </div>
                            
                            <div class="col-sm-2"> 
		                        <div class="form-group">		                            
		                            <label class="mx-0" style="font-weight:bold;">Gender</label> 
									<select id="gender" name="gender" th:field="*{gender}" class="form-control col-xs-12 mb-2"  required >
										<option th:value="''" >Select Gender</option>
										<option th:value="MALE" th:text="MALE" th:selected="MALE == *{gender}"></option>
					        			<option th:value="FEMALE" th:text="FMALE" th:selected="FEMALE == *{gender}"></option>
					        			<option th:value="OTHER" th:text="OTHER" th:selected="OTHER == *{gender}"></option>
									</select>		                            
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
		                        </div>
		                     </div>	 	                     
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="enter Email Address" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>
                            </div> 
                            
		                      <div class="col-md-2">
	                            <div class="form-group">
		                            <label class="mx-0" style="font-weight:bold;">Locations</label>
								<select id="areas_Id" name="areasId" th:field="*{areas}" class="form-control col-xs-12 mb-3"  required >
									<option th:value="''" >Select Location</option>
									<option th:each="area : ${listAreas}" th:value="${area.id}" th:text="${area.areaName}" th:selected="${area.id} == *{areas.id}"></option>	 
								</select>			
										
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('areas')}" th:errors="*{areas}"></div>
		                        </div>
		                    </div>
		                 
		                     
                            <div class="col-md-3">
                                <div class="form-group">
                                    <label for="achievements">Achievements</label>
                                    <input class="form-control" type="text" th:field="*{achievements}" id="achievements" placeholder="enter achievement level" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('achievements')}" th:errors="*{achievements}"></div>
                                </div>
                            </div> 
                            <div class="col-md-2">
                                <div class="form-group">
                                    <label for="salaryAmount">Salary</label>
                                    <input class="form-control text-center" type="text" th:field="*{salaryAmount}" id="salaryAmount" placeholder="0.0" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('salaryAmount')}" th:errors="*{salaryAmount}"></div>
                                </div>
                            </div>
                          
                            <div class="col-sm-2"> 
		                        <div class="form-group">		                            
		                            <label class="mx-0" style="font-weight:bold;">Status</label> 
									<select id="status" name="status" th:field="*{status}" class="form-control col-xs-12 mb-2"  required >
										<option th:value="''" >Select Status</option>
										<option th:value="ACTIVE" th:text="ACTIVE" th:selected="ACTIVE == *{status}"></option>
					        			<option th:value="SUSPENDED" th:text="SUSPENDED" th:selected="SUSPENDED == *{status}"></option>
					        			<option th:value="TRANSFERED" th:text="TRANSFERED" th:selected="TRANSFERED == *{status}"></option>
					        			<option th:value="DISCONTINUED" th:text="'DISCONTINUED'" th:selected="'DISCONTINUED' == *{status}"></option>
									</select>		                            
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
		                        </div>
		                     </div>
		                                
		                                                                  
		                    <div class="col-md-12">
		                        <div class="form-group">
		                            <label for="detailedResidence">Detailed Residence</label>
		                            <textarea rows="6" cols="120" class="form-control" th:field="*{detailedResidence}" id="detailedResidence" placeholder="* Detailed Residence" required ></textarea>
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('detailedResidence')}" th:errors="*{detailedResidence}"></div>
		                        </div>
	                        </div>                                  
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="staffPicture">Staff Picture</label>
                                    <input class="form-control" type="file" th:field="*{staffPicture}" id="staffPicture" placeholder="enter staff's picture" required accept="image/png, image/jpeg" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('staffPicture')}" th:errors="*{staffPicture}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <label for="scannedDocument">Scanned Document</label>
                                    <input class="form-control" type="file" th:field="*{scannedDocument}" id="scannedDocument" placeholder="choose scanned document" required accept="image/png, image/jpeg" />
                                    <div class="alert alert-danger" th:if="${#fields.hasErrors('scannedDocument')}" th:errors="*{scannedDocument}"></div>
                                </div>
                            </div>
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <p class="card" style="height:200px; overflow:scroll;">
										<img class="text-center my-auto" id="thumbnail" th:src="@{*{getStaffPicturePath}}" style="width:100%;" alt="staff_picture" />																	      
									</p>
                                </div>
                            </div>                            
                            <div class="col-md-6">                            
                                <div class="form-group">
                                    <p class="card" style="height:200px; overflow:scroll;">
										<img class="text-center my-auto" id="thumbnail_2" th:src="@{*{getScannedDocumentPath}}" style="width:100%;" alt="scanned_documents" />																	      
									</p>
                                </div>
                            </div> 
                            
                        </div>                    
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div layout:fragment="page_specific_scripts">
            
            
            <script type="text/javascript">
	            $(document).ready(() => {
	                // Make staffName readonly and style it
	                $('#staffName').prop('readonly', true);
	                $('#staffName').css({
	                    'font-size': '20px', 
	                    'font-weight': 'bold', 
	                    'color': 'blue'
	                });
	               	               
	                function updateClientName() {
	                    const firstName = $('#firstName').val().trim();
	                    const lastName = $('#lastName').val().trim();
	                    const staffName = firstName + '_' + lastName;
	                    $('#staffName').val(staffName);
	                }
	
	                updateClientName();
	
	                $('#firstName').on('input', updateClientName);
	                $('#lastName').on('input', updateClientName);
	
	                function validateForm() {
	                    const firstName = $('#firstName').val().trim();
	                    const lastName = $('#lastName').val().trim();
	
	                    if (firstName === '' || lastName === '') {
	                        alert('Please enter both first name and last name.');
	                        return false;
	                    }
	
	                    if ($('#staffName').val().trim() === '') {
	                        alert('Please update the staff name.');
	                        return false;
	                    }	
	                    
	                    return true;
	                }
	
	                $('form').on('submit', validateForm);
	            });

			</script>
			
            <script type="text/javascript">
                $(document).ready(()=>{
			      $('#staffPicture').change(function(){
			        const file = this.files[0];
			        console.log(file);
			        if (file){
			          let reader = new FileReader();
			          reader.onload = function(event){
			            console.log(event.target.result);
			            $('#thumbnail').attr('src', event.target.result);
			          }
			          reader.readAsDataURL(file);
			        }
			      });
			    });
            </script>
            
            <script type="text/javascript">
                $(document).ready(()=>{
			      $('#scannedDocument').change(function(){
			        const file = this.files[0];
			        console.log(file);
			        if (file){
			          let reader = new FileReader();
			          reader.onload = function(event){
			            console.log(event.target.result);
			            $('#thumbnail_2').attr('src', event.target.result);
			          }
			          reader.readAsDataURL(file);
			        }
			      });
			    });
            </script>
            	
        </div>
        
    </body>
</html>
