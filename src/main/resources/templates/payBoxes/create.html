<!DOCTYPE html>
<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
    <head>
        <title>New PayBox</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div layout:fragment="breadcrumb">
            <div class="col-sm-6">
                <h1>PayBoxes</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/payBoxes/index}" >PayBoxes</a></li>
                    <li class="breadcrumb-item active">Add PayBox</li>
                </ol>
            </div>
        </div>
        <div layout:fragment="content">
            <div class="card card-info">
                <div class="card-header">
                    <h3 class="card-title">
                        <i class="fas fa-plus"></i>
                        New PayBox
                    </h3>
                </div>
                <form th:action="@{/payBoxes/create}" th:object="${payBoxesdto}" method="POST">
                    <div class="card-body"> 
                    	<div class="row"> 
                            
		                    <div class="col-md-6">
		                        <div class="form-group">
		                            <label for="name">PayBox Name</label>
		                            <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Enter PayBox Name" />
		                            <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
		                        </div>
	                        </div>	                        
                            <div class="col-md-12">
	                            	<div class="form-group">
		                            	<label for="description">Description</label>
		                            	<textarea rows="6" cols="120" class="form-control" type="text" th:field="*{description}" id="description" placeholder="Optional description" />
		                            	<div class="alert alert-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
		                        	</div>
		                    	</div>
                        	</div>    
                         
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form> 
            </div>
        </div>
    </body>
</html>
