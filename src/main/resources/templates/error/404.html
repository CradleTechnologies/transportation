<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
<head>
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <div layout:fragment="breadcrumb">
        <div class="col-sm-6">
            <h1>404 - Page Not Found</h1>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Page Not Found</li>
            </ol>
        </div>
    </div>

    <div layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Resource Not Found</h3>
                <a class="btn btn-success float-sm-right mb-2 btn-sm" th:href="@{/}">
                    <span class="fa fa-home"></span> Home Page
                </a>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <h4><i class="icon fas fa-exclamation-triangle"></i> Page Not Found</h4>
                    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
