<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/main_layout}">
<head>
    <title th:text="${error != null ? error : 'Error Occurred'}">Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
    <div layout:fragment="breadcrumb">
        <div class="col-sm-6">
            <h1 th:text="${statusCode != null ? 'Error ' + statusCode : 'Error'}">Error</h1>
        </div>
        <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active">Error</li>
            </ol>
        </div>
    </div>

    <div layout:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${error != null ? error : 'An error occurred'}">Error</h3>
                <a class="btn btn-success float-sm-right mb-2 btn-sm" th:href="@{/}">
                    <span class="fa fa-home"></span> Home Page
                </a>
            </div>
            <div class="card-body">
                <div class="alert alert-danger">
                    <h4><i class="icon fas fa-ban"></i> Error Details</h4>
                    <p th:text="${error != null ? error : 'An unexpected error occurred'}">Error Message</p>
                    <p th:if="${statusCode != null}" th:text="'Status Code: ' + ${statusCode}">Status Code</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
